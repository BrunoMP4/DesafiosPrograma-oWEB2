<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação de Férias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Alterado para min-height para garantir que a altura da tela seja pelo menos igual à altura do conteúdo */
        }
        .form-box {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 90%;
            margin-top: 25px; /* Adicionado espaço no topo para evitar corte do conteúdo */
        }
        h2 {
            text-align: center;
            color: #19852b;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color:#19852b;
            
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: calc(100% - 22px); /* Ajuste de largura para compensar o padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <form>
            <h2>Formulário de Solicitação de Férias</h2>
            <label for="colaborador">Colaborador:</label>
            <input type="text" id="colaborador" name="colaborador" required>

            <label for="data_ferias">Data das Férias:</label>
            <input type="date" id="data_ferias" name="data_ferias" required>

            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>

            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required>

            <label for="centro_custo">Centro de Custo:</label>
            <input type="text" id="centro_custo" name="centro_custo" required>

            <label for="unidade_negocio">Unidade de Negócio:</label>
            <input type="text" id="unidade_negocio" name="unidade_negocio" required>

            <label for="periodo_aquisitivo_inicio">Início do Período Aquisitivo:</label>
            <input type="date" id="periodo_aquisitivo_inicio" name="periodo_aquisitivo_inicio" required>

            <label for="periodo_aquisitivo_fim">Fim do Período Aquisitivo:</label>
            <input type="date" id="periodo_aquisitivo_fim" name="periodo_aquisitivo_fim" required>

            <label for="dias_saldo">Dias de Saldo:</label>
            <input type="number" id="dias_saldo" name="dias_saldo" required>

            <label for="limite">Limite de Dias de Férias:</label>
            <input type="number" id="limite" name="limite" required>

            <label for="inicio_ferias">Início das Férias:</label>
            <input type="date" id="inicio_ferias" name="inicio_ferias" required>

            <label for="fim_ferias">Fim das Férias:</label>
            <input type="date" id="fim_ferias" name="fim_ferias" required>

            <label for="abono_decimo_terceiro">Adiantar Décimo Terceiro Salário:</label>
            <select id="abono_decimo_terceiro" name="abono_decimo_terceiro">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
